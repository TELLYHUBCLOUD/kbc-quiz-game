<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Level Exam System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .info-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.6);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">üéì</div>
            <h1>O Level Exam System</h1>
            <p class="subtitle">Computer Fundamentals & Programming Examination Portal</p>

            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">üìö</div>
                    <div class="info-title">Total Questions</div>
                    <div class="info-value">100</div>
                </div>
                <div class="info-card">
                    <div class="info-icon">üêç</div>
                    <div class="info-title">Python</div>
                    <div class="info-value">25</div>
                </div>
                <div class="info-card">
                    <div class="info-icon">üåê</div>
                    <div class="info-title">Web Design</div>
                    <div class="info-value">25</div>
                </div>
                <div class="info-card">
                    <div class="info-icon">üîå</div>
                    <div class="info-title">IoT</div>
                    <div class="info-value">25</div>
                </div>
                <div class="info-card">
                    <div class="info-icon">üíª</div>
                    <div class="info-title">Fundamentals</div>
                    <div class="info-value">25</div>
                </div>
            </div>

            <div class="button-group">
                <a href="/student_login" class="btn btn-primary">üë®‚Äçüéì Student Login</a>
                <a href="/check_result" class="btn btn-secondary">üìä View Result</a>
                <a href="/admin_login" class="btn btn-secondary"
                    style="background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);">üë®‚Äçüíº Admin Login</a>
            </div>
        </div>
    </div>
</body>

</html>
