<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - O Level Exam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: #333;
            font-size: 24px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .welcome {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .menu-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s;
            display: block;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .menu-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .menu-description {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üë®‚Äçüíº Admin Dashboard</h1>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <div class="card">
            <div class="welcome">Welcome, Admin!</div>
            <p style="color: #666; font-size: 18px;">Manage O Level Exam System</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìö</div>
                    <div class="stat-label">Total Questions</div>
                    <div class="stat-value">100</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üêç</div>
                    <div class="stat-label">Python</div>
                    <div class="stat-value">25</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üåê</div>
                    <div class="stat-label">Web Design</div>
                    <div class="stat-value">25</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üîå</div>
                    <div class="stat-label">IoT</div>
                    <div class="stat-value">25</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üíª</div>
                    <div class="stat-label">Fundamentals</div>
                    <div class="stat-value">25</div>
                </div>
            </div>

            <div class="menu-grid">
                <a href="/admin/all_results" class="menu-card">
                    <div class="menu-icon">üìä</div>
                    <div class="menu-title">View Results</div>
                    <div class="menu-description">View all student exam results</div>
                </a>

                <a href="/" class="menu-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="menu-icon">üè†</div>
                    <div class="menu-title">Home Page</div>
                    <div class="menu-description">Go to main landing page</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
